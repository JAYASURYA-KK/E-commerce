<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Food Model</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <h2>Delicious 3D Pizza</h2>
  <model-viewer 
    src="source/bili.glb" 
    alt="3D Pizza Model" 
    auto-rotate 
    camera-controls 
    shadow-intensity="1"
    style="width: 600px; height: 400px;">
  </model-viewer>
</body>
</html>
